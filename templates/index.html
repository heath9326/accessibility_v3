<!-- todo_list/todo_app/templates/todo_app/index.html -->

{% extends "base.html" %}
 {% block title %}
     <div style="text-align: center"> Input your text for analysis:</div>
 {% endblock %}

{% block content %}
    <h1>Text Processor</h1>
    <form action="/" method="post">
        <label for="input_text">Enter your text:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result | tojson }}</pre>
    {% endif %}
{% endblock %}
